<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topwrapper">
        <div class="header">
            BUNDESLIGA
        </div>
        <div class="logo"><img src="bundesligaLOGO.png" alt="logoBundesliga" class="img"></div>
        <div class="options">
            <div>HOME</div>
            <div>SPIELPLAN</div>
            <div>TABELLE</div>
            <div>CLUBS</div>
            <div>SPIELER</div>
            <div>FAQ</div>
        </div>

    </div>
    <div class="main">
        <div class="tblheader">
            TABELLE
        </div>
        <div class="saison">
            Saison 2023/24:
        </div>
        <div class="wrapper">
            <div class="wrapper-header">
                <li class="grid1">Verein</li>
                <li class="grid2">P</li>
                <li class="grid3">W</li>
                <li class="grid4">L</li>
                <li class="grid5">D</li>
            </div>
            <div class="data">
                <div class="clubs" id="clubs">
                </div>
                <div id="points" class="points">
                </div>
                <div id="won" class="wins">
                </div>
                <div id="lost" class="looses">
                </div>
                <div id="draw" class="draws">
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
